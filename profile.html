<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: left;
        }
        .profile {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }
        .profile-picture {
            text-align: center;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            display: block;
            margin: 0 auto;
        }
        .profile-picture input {
            display: block;
            margin: 10px auto;
        }
        .profile-details {
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            width: 30%;
        }
        .form-group input, .form-group select {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Intelligent Academic Advising</h1>
    </nav>
    
    <section class="profile">
        <h2>Your Profile</h2>
        <div class="profile-picture">
            <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
            <input type="file" id="upload-pic" accept="image/*">
        </div>
        <div class="profile-details">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" value="2000-01-01">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user-type">User Type:</label>
                <input type="text" id="user-type" value="Student">
            </div>
        </div>
        <div class="buttons">
            <button id="signout">Logout</button>
            <button id="back-dashboard">Back to Dashboard</button>
        </div>
    </section>
    
    <script>
        document.getElementById('signout').addEventListener('click', function() {
            alert('Signing out...');
            window.location.href = 'index.html';
        });
        
        document.getElementById('back-dashboard').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('upload-pic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
