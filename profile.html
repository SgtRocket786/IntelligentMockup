<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: left;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .profile {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }
        .profile-picture input {
            display: block;
            margin: 10px auto;
        }
        .profile-details {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Intelligent Academic Advising</h1>
    </nav>
    
    <section class="profile">
        <h2>Your Profile</h2>
        <div class="profile-picture">
            <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
            <input type="file" id="upload-pic" accept="image/*">
        </div>
        <div class="profile-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Date of Birth:</strong> 01/01/2000</p>
            <p><strong>Sex:</strong> Male</p>
            <p><strong>User Type:</strong> Student</p>
        </div>
        <button id="signout">Logout</button>
        <button id="back-dashboard">Back to Dashboard</button>
    </section>
    
    <script>
        document.getElementById('signout').addEventListener('click', function() {
            alert('Signing out...');
            window.location.href = 'index.html';
        });
        
        document.getElementById('back-dashboard').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('upload-pic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
